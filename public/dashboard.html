<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêä CROC | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #user-info {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      background: #4ca1af;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357a8a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Your CROC Dashboard</h1>
    <p id="user-info">Loading user info...</p>

    <div class="button-group">
      <button onclick="goToSubmissions()">Submissions</button>
      <button onclick="goToDashboard()">Dashboard</button>
      <button onclick="goToUpdates()">Updates</button>
      <button onclick="goToAPI()">API</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    
    fetch('/auth/me', { credentials: 'include' })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(data => {
        document.getElementById('user-info').innerHTML = `
          ‚úÖ Logged in as <b>${data.email}</b><br>
          üîê Role: <b>${data.role}</b>
        `;
      })
      .catch(() => {
        alert("Unauthorized. Redirecting to login.");
        location.replace('/login.html');
      });

    function goToSubmissions() {
      window.open('https://submissions.croccrm.com', '_blank'); 
    }

    function goToDashboard() {
      window.open('https://dashboard.croccrm.com', '_blank');
    }

    function goToUpdates() {
      window.open('https://dashboard.croccrm.com/updates', '_blank');
    }

    function goToAPI() {
      window.open('https://dashboard.croccrm.com/api', '_blank');
    }

    function logout() {
      fetch('/auth/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          localStorage.setItem('logout', Date.now());
          history.replaceState(null, null, '/login.html');
          window.location.href = '/login.html';
        });
    }


    window.onload = () => {
      history.pushState(null, null, location.href);
      window.onpopstate = () => {
        const confirmLogout = confirm("Are you sure you want to logout?");
        if (confirmLogout) {
          logout();
        } else {
          history.pushState(null, null, location.href);
        }
      };
    };
  </script>
</body>
</html>
