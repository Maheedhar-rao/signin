<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêä CROC | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    #user-info {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    button {
      background: #4ca1af;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357a8a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Your CROC Dashboard</h1>
    <p id="user-info">Loading user info...</p>
    <button onclick="logout()">Logout</button>
    <button onclick="goToSubmissions()" style="margin-top: 10px;">Submissions</button>
  </div>

  <script>
  // Redirect if not authenticated
  fetch('/auth/me', { credentials: 'include' })
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => {
      document.getElementById('user-info').innerHTML = `
        ‚úÖ Logged in as <b>${data.email}</b><br>
        üîê Role: <b>${data.role}</b>
      `;
    })
    .catch(() => {
      alert("Unauthorized. Redirecting to login.");
      location.replace('/login.html');
    });
  function goToSubmissions() {
  window.location.href = 'https://submissions.croccrm.com';
}
  function logout() {
    fetch('/auth/logout', { method: 'POST', credentials: 'include' })
      .then(() => {
        // Replace current history state
        history.replaceState(null, null, '/login.html');
        window.location.href = '/login.html';
      });
  }
  

  // üîí HARD BLOCK: disable back navigation out of dashboard
  window.onload = () => {
    // Clear past history and push new clean state
    history.pushState(null, null, location.href);
    window.onpopstate = () => {
      const confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        logout();
      } else {
        // Re-push dashboard so they stay stuck here
        history.pushState(null, null, location.href);
      }
    };
  };
</script>

</body>
</html>
