<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêä CROC | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel@1.0.3/dist/chartjs-plugin-doughnutlabel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .date-today {
      font-size: 16px;
      color: #2c3e50;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #profile-text {
      text-align: right;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    #user-info {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      background: #4ca1af;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357a8a;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .total-deals {
      margin-top: 40px;
      font-size: 18px;
      color: #2c3e50;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-bar">
      <div class="date-today" id="date-today">üìÖ Today: </div>
      <div class="profile">
        <div id="profile-text">
          <div><b id="user-name">Loading...</b></div>
          <div id="user-role">Role</div>
        </div>
        <img id="profile-img" src="https://via.placeholder.com/40" alt="Profile" />
      </div>
    </div>

    <h1>Welcome to Your CROC Dashboard</h1>
    <p id="user-info">Loading user info...</p>

    <div class="button-group">
      <button onclick="goToSubmissions()">Submissions</button>
      <button onclick="goToDashboard()">Dashboard</button>
      <button onclick="goToUpdates()">Updates</button>
      <button onclick="goToAPI()">API</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="dashboard-grid">
      <div class="chart-box"><canvas id="funnelChart"></canvas></div>
      <div class="chart-box"><canvas id="gaugeToday"></canvas></div>
      <div class="chart-box"><canvas id="gaugeGrowth"></canvas></div>
      <div class="chart-box"><canvas id="forecastChart"></canvas></div>
      <div class="chart-box"><canvas id="sourceChart"></canvas></div>
      <div class="chart-box"><canvas id="productChart"></canvas></div>
    </div>

    <div class="total-deals" id="total-deals">Loading total deals submitted...</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Fetch Supabase config securely
    const { SUPABASE_URL, SUPABASE_KEY } = await fetch('/config').then(res => res.json());
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Auth fetch to get user info
    fetch('/auth/me', { credentials: 'include' })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(data => {
        document.getElementById('user-info').innerHTML = `
          ‚úÖ Logged in as <b>${data.email}</b><br>
          üîê Role: <b>${data.role}</b>
        `;
        document.getElementById('user-name').innerText = data.email;
        document.getElementById('user-role').innerText = data.role;

        const hash = md5(data.email.trim().toLowerCase());
        document.getElementById('profile-img').src = `https://www.gravatar.com/avatar/${hash}?d=identicon`;
      })
      .catch(() => {
        alert("Unauthorized. Redirecting to login.");
        location.replace('/login.html');
      });

    // Set date
    document.getElementById('date-today').innerText += new Date().toLocaleDateString();

    // Nav functions
    window.goToSubmissions = () => window.open('https://submissions.croccrm.com', '_blank');
    window.goToDashboard = () => window.open('https://dashboard.croccrm.com', '_blank');
    window.goToUpdates = () => window.open('https://dashboard.croccrm.com/updates', '_blank');
    window.goToAPI = () => window.open('https://dashboard.croccrm.com/api', '_blank');
    window.logout = () => {
      fetch('/auth/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          localStorage.setItem('logout', Date.now());
          history.replaceState(null, null, '/login.html');
          window.location.href = '/login.html';
        });
    };

    history.pushState(null, null, location.href);
    window.onpopstate = () => {
      const confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) logout();
      else history.pushState(null, null, location.href);
    };

    // Analytics charts
    async function drawCharts() {
      const { data: allDeals } = await supabase.from('deals_submitted').select('*');
      document.getElementById('total-deals').innerText = `üìà Total Deals Submitted: ${allDeals.length}`;

      const today = new Date().toISOString().split('T')[0];
      const { data: todayDeals } = await supabase
        .from('deals_submitted')
        .select('*')
        .gte('created_at', `${today}T00:00:00`)
        .lte('created_at', `${today}T23:59:59`);
      const todayCount = todayDeals.length;

      new Chart(document.getElementById('gaugeToday'), {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [todayCount, Math.max(10 - todayCount, 0)],
            backgroundColor: ['#2ECC71', '#ecf0f1'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '70%',
          plugins: {
            doughnutlabel: {
              labels: [
                { text: `${todayCount}`, font: { size: 24 } },
                { text: 'Today', font: { size: 14 } }
              ]
            },
            legend: { display: false }
          }
        }
      });

      new Chart(document.getElementById('funnelChart'), {
        type: 'bar',
        data: {
          labels: ['Initial', 'Negotiating', 'Finalizing'],
          datasets: [{
            label: 'Deals by Stage',
            data: [5, 9, 4],
            backgroundColor: ['#5DADE2', '#F4D03F', '#A569BD']
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: { legend: { display: false } }
        }
      });

      new Chart(document.getElementById('gaugeGrowth'), {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [13, 2],
            backgroundColor: ['#3498DB', '#ecf0f1'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '70%',
          plugins: {
            doughnutlabel: {
              labels: [
                { text: '639%', font: { size: 24 } },
                { text: 'Growth', font: { size: 14 } }
              ]
            },
            legend: { display: false }
          }
        }
      });

      new Chart(document.getElementById('forecastChart'), {
        type: 'bar',
        data: {
          labels: ['Omitted', 'Pipeline', 'Best Case', 'Commit'],
          datasets: [{
            label: 'Forecast ($)',
            data: [0.5, 8, 16, 8.3],
            backgroundColor: '#4ca1af'
          }]
        },
        options: { plugins: { legend: { display: false } } }
      });

      new Chart(document.getElementById('sourceChart'), {
        type: 'doughnut',
        data: {
          labels: ['AE', 'BDR', 'Other'],
          datasets: [{
            data: [12, 7, 15],
            backgroundColor: ['#48C9B0', '#5DADE2', '#E74C3C']
          }]
        }
      });

      new Chart(document.getElementById('productChart'), {
        type: 'doughnut',
        data: {
          labels: ['Platform', 'Cloud', 'Other'],
          datasets: [{
            data: [36, 11, 12],
            backgroundColor: ['#3498DB', '#2ECC71', '#E67E22']
          }]
        }
      });
    }

    drawCharts();
  </script>
</body>
</html>
