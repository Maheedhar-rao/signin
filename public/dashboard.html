<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêä CROC | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .date-today {
      font-size: 16px;
      color: #2c3e50;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #profile-text {
      text-align: right;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    #user-info {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      background: #4ca1af;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357a8a;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .total-deals {
      margin-top: 40px;
      font-size: 18px;
      color: #2c3e50;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-bar">
      <div class="date-today" id="date-today">üìÖ Today: </div>
      <div class="profile">
        <div id="profile-text">
          <div><b id="user-name">Loading...</b></div>
          <div id="user-role">Role</div>
        </div>
        <img id="profile-img" src="https://via.placeholder.com/40" alt="Profile" />
      </div>
    </div>

    <h1>Welcome to Your CROC Dashboard</h1>
    <p id="user-info">Loading user info...</p>

    <div class="button-group">
      <button id="btn-submissions">Submissions</button>
      <button id="btn-dashboard">Dashboard</button>
      <button id="btn-updates">Updates</button>
      <button id="btn-api">API</button>
      <button id="btn-logout">Logout</button>
    </div>

    <div class="dashboard-grid">
      <div class="chart-box"><canvas id="funnelChart"></canvas></div>
      <div class="chart-box"><canvas id="gaugeToday"></canvas></div>
      <div class="chart-box"><canvas id="gaugeGrowth"></canvas></div>
      <div class="chart-box"><canvas id="forecastChart"></canvas></div>
      <div class="chart-box"><canvas id="sourceChart"></canvas></div>
      <div class="chart-box"><canvas id="productChart"></canvas></div>
    </div>

    <div class="total-deals" id="total-deals">Loading total deals submitted...</div>
  </div>

  <script type="module">
    import Chart from 'https://cdn.jsdelivr.net/npm/chart.js/+esm';
    import ChartDatalabels from 'https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/+esm';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import md5 from 'https://cdn.jsdelivr.net/npm/blueimp-md5/+esm';

    Chart.register(ChartDatalabels);

    const { SUPABASE_URL, SUPABASE_KEY } = await fetch('/config').then(res => res.json());
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('date-today').innerText += new Date().toLocaleDateString();

    document.getElementById('btn-submissions').addEventListener('click', () => {
      window.location.href = 'https://submissions.croccrm.com';
    });

    document.getElementById('btn-dashboard').addEventListener('click', () => {
      window.location.href = 'https://dashboard.croccrm.com';
    });

    document.getElementById('btn-updates').addEventListener('click', () => {
      window.location.href = 'https://dashboard.croccrm.com/updates';
    });

    document.getElementById('btn-api').addEventListener('click', () => {
      window.location.href = 'https://dashboard.croccrm.com/api';
    });

    document.getElementById('btn-logout').addEventListener('click', () => {
      fetch('/auth/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          localStorage.setItem('logout', Date.now());
          history.replaceState(null, null, '/login.html');
          window.location.href = '/login.html';
        });
    });

    history.pushState(null, null, location.href);
    window.onpopstate = () => {
      const confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        fetch('/auth/logout', { method: 'POST', credentials: 'include' })
          .then(() => {
            localStorage.setItem('logout', Date.now());
            history.replaceState(null, null, '/login.html');
            window.location.href = '/login.html';
          });
      } else {
        history.pushState(null, null, location.href);
      }
    };

    // Load user info
    fetch('/auth/me', { credentials: 'include' })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(data => {
        document.getElementById('user-info').innerHTML = `
          ‚úÖ Logged in as <b>${data.email}</b><br>
          üîê Role: <b>${data.role}</b>
        `;
        document.getElementById('user-name').innerText = data.email;
        document.getElementById('user-role').innerText = data.role;

        const hash = md5(data.email.trim().toLowerCase());
        document.getElementById('profile-img').src = `https://www.gravatar.com/avatar/${hash}?d=mp`;
      })
      .catch(() => {
        alert("Unauthorized. Redirecting to login.");
        location.replace('/login.html');
      });

    // Draw Chart
    async function drawCharts() {
      try {
        const { data: allDeals, error: allDealsError } = await supabase.from('deals_submitted').select('*');
        if (allDealsError) throw allDealsError;

        document.getElementById('total-deals').innerText = `üìà Total Deals Submitted: ${allDeals.length}`;

        const today = new Date().toISOString().split('T')[0];
        const { data: todayDeals, error: todayError } = await supabase
          .from('deals_submitted')
          .select('*')
          .gte('creation_date', `${today}T00:00:00`)
          .lte('creation_date', `${today}T23:59:59`);

        if (todayError) {
          console.error('‚ùå Error fetching today‚Äôs deals:', todayError);
        }

        const todayCount = Array.isArray(todayDeals) ? todayDeals.length : 0;

        new Chart(document.getElementById('gaugeToday'), {
          type: 'doughnut',
          data: {
            datasets: [{
              data: [todayCount, Math.max(10 - todayCount, 0)],
              backgroundColor: ['#2ECC71', '#ecf0f1'],
              borderWidth: 0
            }]
          },
          options: {
            rotation: -90,
            circumference: 180,
            cutout: '70%',
            plugins: {
              datalabels: {
                display: true,
                align: 'center',
                font: { size: 24, weight: 'bold' },
                formatter: () => `${todayCount}`
              },
              legend: { display: false }
            }
          }
        });
      } catch (err) {
        console.error('Critical dashboard error:', err.message || err);
        document.getElementById('total-deals').innerText = ' Error loading data.';
      }
    }

    await drawCharts();
  </script>
</body>
</html>
