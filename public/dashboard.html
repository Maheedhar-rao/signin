<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; text-align: center; padding: 30px; }
    .card { background: white; padding: 20px; margin-top: 50px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Your Dashboard</h1>
    <p id="user-info">Loading user info...</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    fetch('/auth/me', { credentials: 'include' })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.json();
      })
      .then(data => {
        document.getElementById('user-info').innerHTML = `
          Logged in as <b>${data.email}</b><br>
          Role: <b>${data.role}</b>
        `;
      })
      .catch(() => {
        alert("Unauthorized. Redirecting to login.");
        window.location.href = '/login.html';
      });

    function logout() {
      fetch('/auth/logout', { method: 'POST', credentials: 'include' })
        .then(() => window.location.href = '/login.html');
    }

    // Prevent back navigation without logout
    window.onload = () => {
      history.pushState(null, null, location.href);
      window.onpopstate = () => {
        if (confirm("Log out and go back?")) logout();
        else history.pushState(null, null, location.href);
      };
    };
  </script>
</body>
</html>
