<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | CROC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f7f9;
    }

    h2 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    .deal {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .deal p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2> Admin Panel â€“ View User Deals</h2>

  <label for="userDropdown">Select User:</label>
  <select id="userDropdown">
    <option value="">-- Select a user --</option>
  </select>

  <div id="dealsContainer"></div>

  <script>
    async function fetchUsers() {
      const res = await fetch('/auth/api/users', { credentials: 'include' });
      const users = await res.json();
      const dropdown = document.getElementById('userDropdown');
      users.forEach(user => {
        const option = document.createElement('option');
        option.value = user.id;
        option.textContent = user.email;
        dropdown.appendChild(option);
      });
    }

    async function fetchDeals(userId) {
      const res = await fetch(`/auth/api/deals?userId=${userId}`, { credentials: 'include' });
      const deals = await res.json();
      const container = document.getElementById('dealsContainer');
      container.innerHTML = '';

      if (deals.length === 0) {
        container.innerHTML = '<p>No deals found for this user.</p>';
        return;
      }

      deals.forEach(deal => {
        const div = document.createElement('div');
        div.className = 'deal';
        div.innerHTML = `
          <p><strong>Business:</strong> ${deal.business_name || 'N/A'}</p>
          <p><strong>Status:</strong> ${deal.status || 'N/A'}</p>
          <p><strong>Submitted:</strong> ${deal.created_at || 'N/A'}</p>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('userDropdown').addEventListener('change', (e) => {
      const userId = e.target.value;
      if (userId) fetchDeals(userId);
    });

    fetchUsers();
  </script>
</body>
</html>
