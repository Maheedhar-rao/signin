<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêä CROC | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 1000px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #2c3e50;
      text-align: center;
    }

    #user-info {
      font-size: 15px;
      margin-bottom: 20px;
      text-align: center;
      color: #555;
    }

    select {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 15px;
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto 20px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .deal {
      background: #fdfdfd;
      padding: 18px 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
    }

    .deal p {
      margin: 4px 0;
      font-size: 15px;
      color: #444;
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background: #4ca1af;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357a8a;
    }

    .empty {
      text-align: center;
      color: #999;
      font-style: italic;
      margin-top: 20px;
    }

    #paginationControls {
      text-align: center;
      margin-top: 20px;
    }

    #paginationControls button {
      margin: 3px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #333;
      cursor: pointer;
    }

    #paginationControls button.active {
      background: #4ca1af;
      color: #fff;
      border-color: #4ca1af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üõ†Ô∏è Admin Dashboard</h1>
    <p id="user-info">Loading admin info...</p>

    <select id="userDropdown">
      <option value="">üîΩ Select a user</option>
    </select>

    <input type="text" id="searchBar" placeholder="üîç Search deals...">

    <div id="dealsContainer" class="deals"></div>
    <div id="paginationControls"></div>

    <div class="button-group">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    let allDeals = [];
    let currentPage = 1;
    const dealsPerPage = 100;

    async function fetchUserInfo() {
      try {
        const res = await fetch('/auth/me', { credentials: 'include' });
        if (!res.ok) throw new Error();
        const data = await res.json();

        document.getElementById('user-info').innerHTML =
          `‚úÖ Logged in as <b>${data.email}</b> | Admin Access`;

        if (data.email !== 'govadamaheedhar@gmail.com') {
          alert("Access denied.");
          window.location.href = '/login.html';
        }
      } catch {
        alert("Unauthorized. Redirecting to login.");
        window.location.href = '/login.html';
      }
    }

    async function fetchUsers() {
      const res = await fetch('/auth/api/users', { credentials: 'include' });
      const users = await res.json();
      const dropdown = document.getElementById('userDropdown');
      users.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u.id;
        opt.textContent = u.email;
        dropdown.appendChild(opt);
      });
    }

    async function fetchDealsForUser(userId) {
      const res = await fetch(`/auth/api/deals?userId=${userId}`, { credentials: 'include' });
      allDeals = await res.json();
      currentPage = 1;
      renderDeals();
    }

    function renderDeals() {
      const container = document.getElementById('dealsContainer');
      container.innerHTML = '';

      const searchQuery = document.getElementById('searchBar').value.toLowerCase();
      const filtered = allDeals.filter(deal =>
        (deal.business_name || '').toLowerCase().includes(searchQuery) ||
        (deal.name || '').toLowerCase().includes(searchQuery) ||
        (deal.lender_names || '').toLowerCase().includes(searchQuery)
      );

      const totalPages = Math.ceil(filtered.length / dealsPerPage);
      const startIdx = (currentPage - 1) * dealsPerPage;
      const currentDeals = filtered.slice(startIdx, startIdx + dealsPerPage);

      if (currentDeals.length === 0) {
        container.innerHTML = '<p class="empty">No deals found.</p>';
        renderPagination(0);
        return;
      }

      currentDeals.forEach(deal => {
        const div = document.createElement('div');
        div.className = 'deal';
        div.innerHTML = `
          <p><strong>ID:</strong> ${deal.id || 'N/A'}</p>
          <p><strong>Business:</strong> ${deal.business_name || 'N/A'}</p>
          <p><strong>Created At:</strong> ${deal.created_at || 'N/A'}</p>
          <p><strong>Deal ID:</strong> ${deal.deal_id || 'N/A'}</p>
          <p><strong>Contact Name:</strong> ${deal.name || 'N/A'}</p>
          <p><strong>Lenders:</strong> ${deal.lender_names || 'N/A'}</p>
        `;
        container.appendChild(div);
      });

      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      const controls = document.getElementById('paginationControls');
      controls.innerHTML = '';

      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => {
          currentPage = i;
          renderDeals();
        };
        controls.appendChild(btn);
      }
    }

    document.getElementById('userDropdown').addEventListener('change', (e) => {
      const userId = e.target.value;
      if (userId) fetchDealsForUser(userId);
    });

    document.getElementById('searchBar').addEventListener('input', () => {
      currentPage = 1;
      renderDeals();
    });

    function logout() {
      fetch('/auth/logout', { method: 'POST', credentials: 'include' })
        .then(() => {
          localStorage.setItem('logout', Date.now());
          window.location.href = '/login.html';
        });
    }

    window.onload = () => {
      fetchUserInfo();
      fetchUsers();

      history.pushState(null, null, location.href);
      window.onpopstate = () => {
        const confirmLogout = confirm("Are you sure you want to logout?");
        if (confirmLogout) logout();
        else history.pushState(null, null, location.href);
      };
    };
  </script>
</body>
</html>
