<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêä CROC | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: linear-gradient(to right, #2c3e50, #4ca1af); height: 100vh; display: flex; align-items: center; justify-content: center; color: #333; }
    .container { background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,.2); width: 100%; max-width: 400px; text-align: center; }
    h2 { margin-bottom: 20px; font-size: 28px; color: #2c3e50; }
    input[type="email"], input[type="password"] { width: 100%; padding: 12px 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { width: 100%; padding: 12px; margin-top: 10px; background: #4ca1af; color: white; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: background .3s ease; }
    button:hover { background: #357a8a; }
    #status { margin-top: 15px; font-size: 14px; color: #e74c3c; min-height: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üêä Croc Login</h2>
    <form id="loginForm" autocomplete="on">
      <input type="email" id="email" required placeholder="Enter your email" autocomplete="username" />
      <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password" />
      <div style="text-align:left; margin-top:6px;">
        <label><input type="checkbox" id="showPwd" /> Show password</label>
      </div>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('loginBtn');
    const pwdInput = document.getElementById('password');
    const emailInput = document.getElementById('email');

    document.getElementById('showPwd').addEventListener('change', (e) => {
      pwdInput.type = e.target.checked ? 'text' : 'password';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      btn.disabled = true;

      const email = emailInput.value.trim().toLowerCase();
      const password = pwdInput.value;

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.ok) {
          localStorage.setItem('userEmail', email);
          if (email === 'govadamaheedhar@gmail.com') {
            window.location.href = '/admin.html';
          } else if (email === 'team@shopfunder.com') {
            window.location.href = '/shopfunder.html';
          } else if (email === 'gmaheedhar7@gmail.com') {
            window.location.href = '/verdecredit.html';
          } else {
            window.location.href = '/dashboard.html';
          }
        } else {
          statusEl.textContent = `‚ùå ${data.error || 'Login failed. Check your email/password.'}`;
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = '‚ùå Network error. Please try again.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
