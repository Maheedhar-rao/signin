<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üêä CROC | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2c3e50;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #4ca1af;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357a8a;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #e74c3c;
    }

    .info {
      margin-top: 12px;
      font-size: 14px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üêä Croc Login</h2>
    <form id="emailForm">
      <input type="email" id="email" required placeholder="Enter your email" />
      <button type="submit">Next</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      let email = document.getElementById('email').value.trim().toLowerCase();
      const res = await fetch('/auth/check-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      });

      if (res.ok) {
        window.location.href = `/verify.html?email=${encodeURIComponent(email)}`;
      } else {
        try {
        const data = await res.json();
        document.getElementById('status').innerText = `‚ùå ${data.message || 'Access denied'}`;
      } catch (err) {
        document.getElementById('status').innerText = '‚ùå Contact admin.';
      }
      }
    });
  </script>
</body>
</html>
